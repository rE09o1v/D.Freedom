{% extends 'D_Freedom_site/base.html' %}
{% load static %}

{% block title %}{{ blog.title }} - D.Freedom ブログ{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <article class="blog-post">
                <h1 class="mb-3">{{ blog.title }}</h1>
                <p class="text-muted">{{ blog.published_date|date:"Y年m月d日" }}</p>
                
                {% if blog.image %}
                <div class="blog-featured-image mb-4">
                    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid rounded">
                </div>
                {% endif %}
                
                <div class="blog-content">
                    {{ blog.content|linebreaksbr }}
                </div>
                
                <div class="mt-4">
                <a href="{% url 'D_Freedom_site:blog_list' %}" class="btn btn-outline-primary">
                    ブログ一覧に戻る
                </a>
                </div>
            </article>
        </div>
    </div>
</div>
{% endblock %}
